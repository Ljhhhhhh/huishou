<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"
  />
  <title>移动端密码输入框</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
  <link rel="stylesheet" href="./css/user_center.css">

</head>

<body class="bg_f5">
  <div id="pwd_check_modal">
    <h3>手机号验证</h3>
    <p>验证码已经发送到您的手机1321****987</p>
    <p>
      <input type="text" class="weui-input">
      <span class="time" id="time">52s</span>
    </p>
    <p class="btns">
      <span id="cancel">取消</span>
      <span id="submit">确认</span>
    </p>
  </div>
  <div id="pwd_check_modal_bg"></div>
  <span class="weui-btn to_cash_btn" id="to_cash_btn_ok">确认</span>
  <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
  <script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
  <script src="./common/passwordBox.min.js"></script>
  <script src="./common/common.js"></script>
  <script src='./js/tx_password.js'></script>
</body>

</html>
