<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>common</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/user_center.css">
</head>

<body>
    <div class="count">
        <div class="center_all">
            <p class="desc">当前账户总额（元）</p>
            <h4>100</h4>
        </div>
    </div>
    <div class="weui-flex count_more">
        <div class="weui-flex__item">
            <p>可用余额<i class="fa fa-question-circle"></i></p>
            <span>999.99</span>
        </div>
        <div class="weui-flex__item">
            <p>待入账金额<i class="fa fa-question-circle"></i></p>
            <span>888.99</span>
        </div>
    </div>
    <div class="weui-cells more_list">
        <a class="weui-cell weui-cell_access" href="javascript:;">
            <div class="weui-cell__bd">
                <p>可用交易余额明细</p>
            </div>
            <div class="weui-cell__ft">
            </div>
        </a>
        <a class="weui-cell weui-cell_access" href="javascript:;">
            <div class="weui-cell__bd">
                <p>常见问题</p>
            </div>
            <div class="weui-cell__ft">
            </div>
        </a>
    </div>
    <a href="javascript:;" class="weui-btn weui-btn_primary" id="to_cash">提现</a>
</body>

</html>
